<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>بازی رنگ و شکل | Color Switch Clone</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
            touch-action: none; /* جلوگیری از زوم در موبایل */
            user-select: none;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 500px;
            background: #111;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* رابط کاربری */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .score-box {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .best-score {
            font-size: 1rem;
            color: #aaa;
            display: block;
        }

        /* صفحات منو */
        .menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            pointer-events: auto;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .menu-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .logo-text {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        
        /* استایل چندرنگ برای لوگو */
        .c1 { color: #00f2fe; text-shadow: 0 0 15px #00f2fe; }
        .c2 { color: #ff0080; text-shadow: 0 0 15px #ff0080; }
        .c3 { color: #ff8c00; text-shadow: 0 0 15px #ff8c00; }
        .c4 { color: #8e44ad; text-shadow: 0 0 15px #8e44ad; }

        .btn-play {
            background: linear-gradient(90deg, #ff8c00, #ffba00);
            color: #000;
            border: none;
            padding: 15px 60px;
            font-size: 1.8rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 900;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.6);
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-play:active { transform: scale(0.95); }

        .tutorial {
            margin-top: 30px;
            color: #aaa;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        
        <div class="ui-layer">
            <div class="score-box">
                <div id="scoreDisplay">0</div>
                <span class="best-score">بهترین: <span id="bestDisplay">0</span></span>
            </div>
        </div>

        <!-- منوی شروع -->
        <div id="startScreen" class="menu-screen">
            <div class="logo-text">
                <span class="c1">ر</span><span class="c2">ن</span><span class="c3">گ</span>
                <span style="color:white; font-size: 0.5em; vertical-align: middle;">و</span>
                <span class="c4">ش</span><span class="c1">ک</span><span class="c2">ل</span>
            </div>
            
            <button class="btn-play" onclick="startGame()">
                <i class="fas fa-play"></i> بازی کن
            </button>
            <div class="tutorial">برای پرش ضربه بزنید</div>
        </div>

        <!-- منوی باخت -->
        <div id="gameOverScreen" class="menu-screen hidden">
            <h1 class="logo-text" style="font-size: 2.5rem; color:#ff4757;">باختی!</h1>
            <p style="font-size: 1.5rem; margin-bottom: 20px; color:white;">امتیاز: <span id="finalScore">0</span></p>
            <button class="btn-play" onclick="resetGame()">
                دوباره
            </button>
        </div>
    </div>

    <!-- FontAwesome for icons (Optional but good) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // --- تنظیمات و متغیرهای اصلی ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // پالت رنگ نئونی
        const COLORS = {
            CYAN: '#00f2fe',
            PINK: '#ff0080',
            YELLOW: '#ff8c00',
            PURPLE: '#8e44ad'
        };
        const COLOR_KEYS = Object.values(COLORS); // آرایه رنگ‌ها

        let gameState = 'MENU'; // MENU, PLAYING, GAMEOVER
        let score = 0;
        let bestScore = localStorage.getItem('color_switch_best') || 0;
        document.getElementById('bestDisplay').innerText = bestScore;

        // دوربین (برای اسکرول به بالا)
        let cameraY = 0;

        // --- کلاس‌ها و اشیاء ---

        const player = {
            x: 0, 
            y: 0, 
            radius: 8,
            dy: 0, // سرعت عمودی
            jumpForce: -6.5, // قدرت پرش
            gravity: 0.25,
            color: COLORS.CYAN,
            dead: false,
            
            reset: function() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 150;
                this.dy = 0;
                this.dead = false;
                this.color = COLORS.CYAN;
            },
            
            update: function() {
                if(this.dead) return;
                this.dy += this.gravity;
                this.y += this.dy;

                // افتادن از پایین صفحه
                if (this.y > cameraY + canvas.height + 20) {
                    gameOver();
                }
            },

            draw: function() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                // درخشش
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.shadowBlur = 0; // ریست افکت
                ctx.closePath();
            }
        };

        // مدیریت موانع و آیتم‌ها
        let obstacles = [];
        let items = []; // ستاره‌ها و تغییر دهنده‌های رنگ
        let particles = []; // افکت انفجار

        class Obstacle {
            constructor(y) {
                this.y = y;
                this.x = canvas.width / 2;
                this.angle = 0;
                this.speed = 0.02; // سرعت چرخش
                this.type = Math.random() > 0.5 ? 'CIRCLE' : 'CROSS';
                this.radius = 80;
            }

            update() {
                this.angle += this.speed;
            }

            draw() {
                ctx.lineWidth = 15;
                ctx.lineCap = 'round';
                
                if (this.type === 'CIRCLE') {
                    for(let i=0; i<4; i++) {
                        ctx.beginPath();
                        // رسم کمان‌های رنگی (هر کدام 90 درجه)
                        let start = this.angle + (i * Math.PI/2);
                        let end = start + Math.PI/2;
                        ctx.arc(this.x, this.y, this.radius, start, end);
                        ctx.strokeStyle = COLOR_KEYS[i];
                        ctx.stroke();
                    }
                } else if (this.type === 'CROSS') {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle);
                    const size = this.radius;
                    
                    // رسم 4 بازوی صلیب
                    for(let i=0; i<4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(0, 0);
                        // چرخاندن منطقی برای رسم
                        let bx = Math.cos(i * Math.PI/2) * size;
                        let by = Math.sin(i * Math.PI/2) * size;
                        ctx.lineTo(bx, by);
                        ctx.strokeStyle = COLOR_KEYS[i];
                        ctx.stroke();
                        
                        // اضافه کردن دایره‌های کوچک انتهای صلیب
                        ctx.beginPath();
                        ctx.arc(bx, by, 7, 0, Math.PI*2);
                        ctx.fillStyle = COLOR_KEYS[i];
                        ctx.fill();
                    }
                    ctx.restore();
                }
            }

            checkCollision(p) {
                // فاصله بازیکن تا مرکز مانع
                const dy = p.y - this.y;
                const dx = p.x - this.x; // تقریبا 0 است چون x ثابت است
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (this.type === 'CIRCLE') {
                    // برخورد با حلقه دایره (ضخامت خط در نظر گرفته شود)
                    const thickness = 15;
                    // اگر بازیکن درون ضخامت حلقه است
                    if (dist < this.radius + thickness/2 + p.radius && dist > this.radius - thickness/2 - p.radius) {
                        // محاسبه زاویه برخورد
                        let angle = Math.atan2(dy, dx); // -PI تا PI
                        if(angle < 0) angle += Math.PI * 2; // 0 تا 2PI
                        
                        // نرمال سازی زاویه با چرخش فعلی دایره
                        // angle منهای rotation مانع
                        let relAngle = (angle - this.angle) % (Math.PI * 2);
                        if(relAngle < 0) relAngle += Math.PI * 2;

                        // پیدا کردن ایندکس رنگ (0 تا 3)
                        // هر سگمنت PI/2 است
                        const colorIndex = Math.floor(relAngle / (Math.PI/2));
                        const hitColor = COLOR_KEYS[colorIndex];

                        if (hitColor !== p.color) {
                            return true; // برخورد مرگبار
                        }
                    }
                } else if (this.type === 'CROSS') {
                    // برخورد با صلیب چرخنده (پیچیده‌تر، ساده‌سازی با شعاع)
                    // اگر بازیکن نزدیک مرکز است (نادیده گرفتن) یا دور است (نادیده گرفتن)
                    if(dist < this.radius + p.radius && dist > 10) {
                        // محاسبه زاویه
                        let angle = Math.atan2(dy, dx);
                        if(angle < 0) angle += Math.PI*2;
                        
                        let relAngle = (angle - this.angle) % (Math.PI * 2);
                        if(relAngle < 0) relAngle += Math.PI * 2;

                        // بررسی نزدیکی به محورهای صلیب
                        // محورها در 0, 90, 180, 270 درجه نسبی هستند
                        // هر محور حدود 15 درجه ضخامت دارد
                        
                        for(let i=0; i<4; i++) {
                            const axisAngle = i * (Math.PI/2);
                            // اختلاف زاویه با محور
                            let diff = Math.abs(relAngle - axisAngle);
                            if (diff > Math.PI) diff = 2*Math.PI - diff; // هندل کردن چرخش دور دایره
                            
                            // اگر زاویه نزدیک به محور است (برخورد)
                            if (diff < 0.25) { // حدود 15 درجه
                                if (COLOR_KEYS[i] !== p.color) {
                                    return true;
                                }
                            }
                        }
                    }
                }
                return false;
            }
        }

        class Item {
            constructor(y, type) {
                this.y = y;
                this.x = canvas.width / 2;
                this.type = type; // 'STAR' or 'SWITCH'
                this.taken = false;
                this.radius = 12;
            }

            draw() {
                if(this.taken) return;
                
                if(this.type === 'STAR') {
                    ctx.fillStyle = '#fff';
                    ctx.beginPath();
                    // رسم ستاره ساده (لوزی)
                    ctx.moveTo(this.x, this.y - 10);
                    ctx.lineTo(this.x + 8, this.y);
                    ctx.lineTo(this.x, this.y + 10);
                    ctx.lineTo(this.x - 8, this.y);
                    ctx.fill();
                    // درخشش
                    ctx.shadowColor = '#fff';
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else if (this.type === 'SWITCH') {
                    // توپ تغییر رنگ (چهار رنگ)
                    const size = 10;
                    ctx.beginPath(); ctx.arc(this.x - 5, this.y - 5, 5, 0, Math.PI*2); ctx.fillStyle=COLORS.CYAN; ctx.fill();
                    ctx.beginPath(); ctx.arc(this.x + 5, this.y - 5, 5, 0, Math.PI*2); ctx.fillStyle=COLORS.PINK; ctx.fill();
                    ctx.beginPath(); ctx.arc(this.x - 5, this.y + 5, 5, 0, Math.PI*2); ctx.fillStyle=COLORS.YELLOW; ctx.fill();
                    ctx.beginPath(); ctx.arc(this.x + 5, this.y + 5, 5, 0, Math.PI*2); ctx.fillStyle=COLORS.PURPLE; ctx.fill();
                }
            }

            checkCollision(p) {
                if(this.taken) return false;
                const dist = Math.abs(p.y - this.y); // فقط عمودی مهم است چون x یکی است
                if (dist < this.radius + p.radius) {
                    this.taken = true;
                    return true;
                }
                return false;
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.vx = (Math.random() - 0.5) * 8;
                this.vy = (Math.random() - 0.5) * 8;
                this.life = 1.0;
            }
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 0.05;
            }
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        // --- سیستم صوتی ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            const now = audioCtx.currentTime;
            
            if(type === 'jump') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(300, now);
                osc.frequency.linearRampToValueAtTime(100, now + 0.1);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.1);
                osc.start(now);
                osc.stop(now + 0.1);
            } else if (type === 'score') {
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(600, now);
                osc.frequency.setValueAtTime(1200, now + 0.1);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'switch') {
                osc.type = 'square';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(800, now + 0.2);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.2);
                osc.start(now);
                osc.stop(now + 0.2);
            } else if (type === 'dead') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(200, now);
                osc.frequency.linearRampToValueAtTime(50, now + 0.4);
                gain.gain.setValueAtTime(0.5, now);
                gain.gain.linearRampToValueAtTime(0, now + 0.4);
                osc.start(now);
                osc.stop(now + 0.4);
            }
        }

        // --- منطق بازی ---

        function init() {
            resize();
            window.addEventListener('resize', resize);
            
            // ورودی
            const clickHandler = (e) => {
                e.preventDefault();
                if(gameState === 'PLAYING') {
                    player.dy = player.jumpForce;
                    playSound('jump');
                }
            };
            
            canvas.addEventListener('mousedown', clickHandler);
            canvas.addEventListener('touchstart', clickHandler);
            
            requestAnimationFrame(loop);
        }

        function resize() {
            canvas.width = canvas.parentElement.offsetWidth;
            canvas.height = canvas.parentElement.offsetHeight;
        }

        function generateLevel() {
            // تولید مرحله اولیه
            obstacles = [];
            items = [];
            let startY = canvas.height - 300;
            
            for(let i=0; i<100; i++) { // تولید 100 مانع جلوتر
                // مانع
                obstacles.push(new Obstacle(startY));
                
                // ستاره داخل مانع
                items.push(new Item(startY, 'STAR'));
                
                // سوئیچ رنگ بین موانع
                items.push(new Item(startY - 150, 'SWITCH'));
                
                startY -= 300; // فاصله بین موانع
            }
        }

        function startGame() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('gameOverScreen').classList.add('hidden');
            
            player.reset();
            score = 0;
            cameraY = 0;
            document.getElementById('scoreDisplay').innerText = score;
            
            generateLevel();
            gameState = 'PLAYING';
        }
        
        function resetGame() {
            startGame();
        }

        function gameOver() {
            if(player.dead) return;
            player.dead = true;
            gameState = 'GAMEOVER';
            playSound('dead');
            
            // افکت انفجار
            for(let i=0; i<20; i++) particles.push(new Particle(player.x, player.y, player.color));
            
            if(score > bestScore) {
                bestScore = score;
                localStorage.setItem('color_switch_best', bestScore);
                document.getElementById('bestDisplay').innerText = bestScore;
            }
            
            document.getElementById('finalScore').innerText = score;
            setTimeout(() => {
                document.getElementById('gameOverScreen').classList.remove('hidden');
            }, 500);
        }

        function loop() {
            // پاک کردن صفحه با حفظ رد خیلی کم برای افکت حرکت (اختیاری)
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // مدیریت دوربین (حرکت دنیای بازی به پایین وقتی توپ بالا می‌رود)
            // هدف: توپ در 1/2 پایین صفحه بماند
            let targetY = player.y - canvas.height / 2;
            if (targetY < cameraY) {
                cameraY = targetY; // دوربین فقط بالا می‌رود (y کم می‌شود)
            }
            
            ctx.save();
            ctx.translate(0, -cameraY); // اعمال دوربین

            if(gameState === 'PLAYING' || gameState === 'GAMEOVER') {
                
                // بروزرسانی موانع
                obstacles.forEach(obs => {
                    // فقط اگر در دید دوربین است آپدیت و رسم شود
                    if (obs.y > cameraY - 100 && obs.y < cameraY + canvas.height + 100) {
                        obs.update();
                        obs.draw();
                        if(!player.dead && obs.checkCollision(player)) {
                            gameOver();
                        }
                    }
                });

                // آیتم‌ها
                items.forEach(item => {
                     if (item.y > cameraY - 50 && item.y < cameraY + canvas.height + 50) {
                         item.draw();
                         if(!player.dead && item.checkCollision(player)) {
                             if(item.type === 'STAR') {
                                 score++;
                                 document.getElementById('scoreDisplay').innerText = score;
                                 playSound('score');
                             } else if (item.type === 'SWITCH') {
                                 playSound('switch');
                                 // تغییر رنگ به رنگی غیر از رنگ فعلی
                                 let newColor;
                                 do {
                                     newColor = COLOR_KEYS[Math.floor(Math.random() * 4)];
                                 } while(newColor === player.color);
                                 player.color = newColor;
                             }
                         }
                     }
                });
                
                // ذرات
                particles.forEach((p, index) => {
                    p.update();
                    p.draw();
                    if(p.life <= 0) particles.splice(index, 1);
                });

                if(!player.dead) {
                    player.update();
                    player.draw();
                }
            }

            ctx.restore();
            requestAnimationFrame(loop);
        }

        init();

    </script>
</body>
</html>
